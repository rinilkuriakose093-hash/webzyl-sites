<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Login - Webzyl</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --color-primary: #0891b2;
      --color-primary-light: #06b6d4;
      --color-accent: #f59e0b;
      --color-bg: #0f172a;
      --color-bg-light: #1e293b;
      --color-text: #f1f5f9;
      --color-text-muted: #94a3b8;
      --color-border: #334155;
      --font-main: 'Outfit', sans-serif;
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
      --radius-xl: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: var(--color-bg-light);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: 3rem;
      border: 1px solid var(--color-border);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--color-primary-light), var(--color-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: var(--color-text-muted);
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.2rem;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      color: var(--color-text);
      font-family: var(--font-main);
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.2);
    }

    .form-input::placeholder {
      color: var(--color-text-muted);
      opacity: 0.6;
    }

    .btn-login {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: var(--font-main);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(8, 145, 178, 0.4);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(8, 145, 178, 0.5);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .help-text {
      text-align: center;
      margin-top: 2rem;
      color: var(--color-text-muted);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .help-text a {
      color: var(--color-primary-light);
      text-decoration: none;
      font-weight: 600;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-border);
    }

    .features h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--color-text-muted);
      margin-bottom: 1rem;
      text-align: center;
    }

    .features-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.8rem;
      background: var(--color-bg);
      border-radius: 8px;
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }

    .feature-icon {
      font-size: 1.5rem;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 2rem;
      }

      .logo h1 {
        font-size: 2.5rem;
      }

      .features-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Webzyl</h1>
      <p>Operator Dashboard</p>
    </div>

    <div class="error-message" id="errorMessage">
      Invalid property slug. Please check and try again.
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label">Property Slug</label>
        <input 
          type="text" 
          class="form-input" 
          id="slugInput" 
          placeholder="e.g., mountview"
          required
          autocomplete="off"
        >
      </div>

      <button type="submit" class="btn-login" id="loginButton">
        Access Dashboard
      </button>
    </form>

    <div class="features">
      <h3>What You Can Do</h3>
      <div class="features-grid">
        <div class="feature">
          <span class="feature-icon">üìä</span>
          <span>View Quota Usage</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üìÖ</span>
          <span>Manage Bookings</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üñºÔ∏è</span>
          <span>Upload Gallery</span>
        </div>
        <div class="feature">
          <span class="feature-icon">‚öôÔ∏è</span>
          <span>Update Settings</span>
        </div>
      </div>
    </div>

    <div class="help-text">
      Don't have an account yet?<br>
      <a href="https://webzyl.com">Create Your Website ‚Üí</a>
    </div>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();

      const slugInput = document.getElementById('slugInput');
      const slug = slugInput.value.trim().toLowerCase();
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');

      // Validate slug format
      if (!/^[a-z0-9-]+$/.test(slug)) {
        showError('Slug can only contain lowercase letters, numbers, and hyphens');
        return;
      }

      // Show loading state
      loginButton.disabled = true;
      loginButton.innerHTML = '<span class="spinner"></span> Verifying...';
      errorMessage.classList.remove('show');

      try {
        // Check if property exists
        const response = await fetch(`https://webzyl-worker.rinil-kuriakose093.workers.dev/api/config/${slug}`);

        if (!response.ok) {
          throw new Error('Property not found');
        }

        const config = await response.json();

        // Redirect to dashboard
        window.location.href = `/operator/dashboard.html?slug=${slug}`;

      } catch (error) {
        console.error('Login error:', error);
        showError('Property not found. Please check your slug and try again.');
        
        // Reset button
        loginButton.disabled = false;
        loginButton.innerHTML = 'Access Dashboard';
      }
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    // Auto-focus on input
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('slugInput').focus();

      // Check if slug is in URL (for quick access)
      const params = new URLSearchParams(window.location.search);
      const urlSlug = params.get('slug');
      if (urlSlug) {
        document.getElementById('slugInput').value = urlSlug;
      }
    });

    // Enter key submit
    document.getElementById('slugInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin(e);
      }
    });
  </script>
</body>
</html>
